<!DOCTYPE html>
<br>
<head>
	<meta charset="utf-8" />
	<title>Socket.io</title>
</head>

<body>
<h1>Communicating with socket .io!</h1>

<p><input type="button" value="Poke the server" id="poke" /></p></body>
<p><input type="button" value="okeyyy" id="onay" /></p>



<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
	var socket = io.connect('http://localhost:8082');
	socket.on('message', function(message) {
		alert('The server has a message for you: ' + message);
	})

	$('#poke').click(function () {
		var obj = {
			"token": "furkan",
			"store_id": 1,
			"product_id": 2,
			"order_count": 1
		};
		socket.emit('order', obj);
	})

	$('#onay').click(function () {
		socket.emit('okey', "");
	})
</script>
</body>
</html>
